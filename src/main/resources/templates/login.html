<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"/>
<title>Welcome to Overwatch</title>
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
	<form action="/index?user_name,password" method="post">
		<div class="container">
			<div class="container-left">
				<img src="images/2.jpg" alt="">
			</div>
			<div class="container-right">
				<h1>系统登录</h1>
				<div class="input-group">
					<label>用户名： <input type="text" name="user_name" id="inputName">
					</label>
					<div class="input-group">
						<label>密&nbsp;&nbsp;&nbsp;码： <input type="password"
							name="password" id="password">
						</label>
					</div>
					<div class="remember">
						<input type="checkbox" name="remember" id="label1"><label> 记住密码
						</label>
					</div>
					<div class="login-contro">
						<button type="submit">登录</button>
						<button type="reset">重置</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>


</html>
